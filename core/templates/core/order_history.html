<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Order History</h1>
        <ul>
            {% for order in orders %}
                <li>
                    Order ID: {{ order.id }}<br>
                    Date: {{ order.date }}<br>
                    Completed: {{ order.completed }}<br>
                    Items:
                    <ul>
                        {% for item in order.parts.all %}
                            <li>{{ item.name }} - {{ item.price }} {{ item.currency }}</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
