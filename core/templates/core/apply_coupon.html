<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply Coupon</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="code">Coupon Code:</label>
        <input type="text" id="code" name="code"><br>
        <button type="submit">Apply Coupon</button>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
