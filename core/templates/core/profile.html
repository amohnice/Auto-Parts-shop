{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="profile-container">
        <h1>User Profile</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {% if form %}
                    {{ form.as_p }}
                {% else %}
                    <p>No form available.</p>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .profile-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: var(--card-bg-color);
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .profile-container h1 {
        margin-bottom: 30px;
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
        color: var(--text-primary-color);
    }

    .profile-container form {
        background-color: var(--form-bg-color);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .profile-container .form-group {
        margin-bottom: 20px;
    }

    .profile-container input,
    .profile-container select,
    .profile-container textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        margin-bottom: 15px;
        background-color: var(--input-bg-color);
        color: var(--input-text-color);
    }

    .profile-container button {
        width: 100%;
        padding: 12px;
        font-size: 1.2rem;
        font-weight: 600;
        text-transform: uppercase;
        border-radius: 8px;
        background-color: var(--button-bg-color);
        color: var(--button-text-color);
    }

    .profile-container button:hover {
        background-color: var(--button-bg-hover-color);
    }

    .profile-container button:focus {
        outline: none;
    }

    /* Light Mode */
    [data-theme="light"] {
        --card-bg-color: #ffffff;
        --text-primary-color: #343a40;
        --form-bg-color: #f8f9fa;
        --input-bg-color: #ffffff;
        --input-text-color: #333;
        --button-bg-color: #007bff;
        --button-text-color: #ffffff;
        --button-bg-hover-color: #0056b3;
    }

    /* Dark Mode */
    [data-theme="dark"] {
        --card-bg-color: #2f2f2f;
        --text-primary-color: #eaeaea;
        --form-bg-color: #3a3a3a;
        --input-bg-color: #444;
        --input-text-color: #eaeaea;
        --button-bg-color: #1e90ff;
        --button-text-color: #ffffff;
        --button-bg-hover-color: #1c60c9;
    }
</style>
{% endblock %}
