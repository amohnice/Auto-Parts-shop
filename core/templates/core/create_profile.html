{% extends 'base.html' %}

{% block title %}Create Profile{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Profile</h1>
    <form method="post">
        {% csrf_token %}
        {% if form %}
            {{ form.as_p }}
        {% else %}
            <p>No form available.</p>
        {% endif %}
        <button type="submit" class="btn btn-primary">Create Profile</button>
    </form>
</div>
{% endblock %}
